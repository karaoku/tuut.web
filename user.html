<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>tuut - eğlenceli şeyler</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-menu">
            <div class="header-menu-left">
                <a href="#">
                    <i class="fas fa-question"></i>
                </a>
            </div>
            <a href="#" class="header-menu-center">
                <img src="img/logo.png" alt="">
            </a>
            <div class="header-menu-right">
                <a href="#">
                    <i class="far fa-user"></i>
                </a>
            </div>
        </div><!-- Header-Menu -->
    </div><!-- Container -->
</header><!-- Header -->
<main class="main">
    <div class="container">
        <div class="user-container">
            <div class="user-container-info">
                <div class="user-container-info-primary">
                    <div class="user-img">
                        <img src="img/author.png" alt="">
                    </div><!-- User-İmg -->
                    <div class="user-author">
                        <div class="user-name">Ferhat Şirin</div>
                        <div class="user-nick">@numerik</div>
                    </div><!-- User-Author -->
                    <div class="user-follow"><i class="fas fa-user-plus"></i></div>
                </div><!-- User-Container-İnfo-Primary -->
                <div class="user-container-info-secondary">
                    <div class="user-counts">Takipçi: <span>15</span></div>
                    <div class="user-counts">Paylaşım: <span>15</span></div>
                    <div class="user-counts">Artısı: <span>25</span></div>
                    <div class="user-counts">Eksisi: <span>5</span></div>
                </div>
            </div><!-- User-Container-İnfo -->
        </div><!-- User-Container -->
        <div class="text-box">Hiç tuut paylaşılmamış.</div>
        <div class="tuut-post" style="margin-top: 1rem">
            <div class="tuut-post-header">
                <div class="tuut-post-author">
                    <h2><a href="">@karaoku</a> • <a href="" style="color: #2d2d2d">Oyun</a></h2>
                </div><!-- Tuut-Post-Author -->
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="tuut-post-center">
                <div class="tuut-post-text"><h2>Aynaya bakıyorum.</h2></div>
                <div class="tuut-post-img">
                    <img src="img/example.jpg" alt="">
                </div>
            </div>
            <div class="tuut-post-footer">
                <div class="tuut-post-comment-count"><i class="far fa-comment-alt"></i> 125 yorum</div>
                <div class="tuut-post-date"><i class="fas fa-info"></i> 25 dakika önce</div>
                <div class="rating-bar">
                    <div class="rating-icon rating-icon-down"><i class="fas fa-chevron-down"></i></div>
                    <div class="rating-count">+589</div>
                    <div class="rating-icon rating-icon-up"><i class="fas fa-chevron-up"></i></div>
                </div><!-- Rating-Bar -->
            </div><!-- Tuut-Post-Footer -->
        </div><!-- Tuut-Post -->
    </div><!-- Container -->
</main><!-- Main -->
<footer class="footer">
    <div class="container">
        <a href="#" class="footer-logo">
            <img src="img/logo.png" alt="">
            <p>Tuut © 2020 Mirket Medya</p>
        </a>
        <div class="footer-social">
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
        </div><!-- Footer-Social -->
        <div class="footer-menu">
            <ul>
                <li><a href="">Tuut nedir?</a></li>
                <li><a href="">iletişim</a></li>
                <li><a href="">yasal</a></li>
                <li><a href="">kariyer</a></li>
            </ul>
        </div>
    </div><!-- Container -->
</footer><!-- Footer -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="js/all.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
